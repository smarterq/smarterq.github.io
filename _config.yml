# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 七夏浅笑
subtitle: 七月之约，夏末浅笑
description: 七月之约，夏末浅笑
keywords:
  - "前端,js,jquery,javascript,html5,开发者,程序猿,程序媛,极客,编程,代码,开源,IT网站,Developer,Programmer,Coder,Geek,html,css,css3"
author: 七夏浅笑
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.julydate.com
root: /
#permalink: :year/:month/:day/:title/
permalink: post/:abbrlink/
permalink_defaults:

# abbrlink config
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32 
  rep: dec    # 进制：dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

archive_generator:
  per_page: 20  # 为0时表示不分页全展示
  yearly: false  # 按年生成归档
  monthly: false # 按月生成归档

category_generator:
  per_page: 10

tag_generator:
  per_page: 10
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid

# aplayer
aplayer:
  meting: true
  
# sitemap
sitemap:
  path: sitemap.xml

# rss
feed:
    type: atom
    path: atom.xml
    limit: 20
    hub:
    content:
    content_limit:
    content_limit_delim: ' '

# minifier
all_minifier: true

html_minifier:
  enable: true
  ignore_error: false
  exclude:

css_minifier:
  enable: true
  exclude:
    - '*.min.css'

js_minifier:
  enable: false
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'

image_minifier:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false

# qcloudcos
qcloudcos:
  enable: true # 是否开启腾讯云对象储存
  domain: julydate-1251438221.file.myqcloud.com # 腾讯云对象储存或CDN域名
  onlypost: false # 是否只替换文章资源
  priority: 10 # 插件执行优先级，数值越小越先执行，默认为 10
  img: true # 是否替换 img 标签，下列项目同理
  link: true
  script: true
  audio: false
  video: false
  source: false
  track: false
  area: false
  
#img lazyload
#lazyload:
 # enable: true
 # onlypost: false
 # loadingImg: #可选(loadingImg - 图片未加载时的代替图) eg. ./images/loading.png

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git 
  repo: git@github.com:smarterq/smarterq.github.io.git
  branch: master 